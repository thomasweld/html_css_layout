<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/norm.css">
    <link href='https://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto:400,700' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:400,300,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="css/main.css">
    <title>HTML/CSS Layout</title>
  </head>
  <body>
    <div class="container">

      <header>

        <div class="deals">
          <div class="inner-container">

            <ul class="deals_list">
              <li class="free_ship"><a href="#">FREE SHIPPING!</a></li>
              <li><a href="#">Plus Spring Savings:</a></li>
              <li><a href="#">$10 off $50 order!</a></li>
              <li><a href="#">$20 off $50 order!</a></li>
              <li><a href="#">$30 off $150 order!</a></li>
            </ul>
          </div>

        </div>

        <div class="inner-container">

          <nav>
            <div class="logo">
              <img src="img/logo-stack@2x.png" />
            </div>

            <div class="nav-links">
              <ul>
                <li><a href="#">Collection</a></li>
                <li><a href="#">Color</a></li>
                <li><a href="#">Width</a></li>
                <li><a href="#">Fabric</a></li>
                <li><a href="#">Pattern</a></li>
              </ul>
            </div>

            <div class="login">
              <p>

            </div>

            <div class="cart">
              <div class="cart_img">
              </div>
              <div class="cart_text">
                Cart
              </div>
              <div class="cart_number">
                0
              </div>
            </div>

            <div class="user-search">
              <div class="search-outer">
                <div class="search-icon">

                </div>

                <form>
                  <input type="search" placeholder="Search" class="searchclass">
                </form>

              </div>
            </div>

          </nav>

        </div>


      </header>

    </div>
